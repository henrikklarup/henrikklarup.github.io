<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>
        {% if page.title %} {{ page.title }}
        {% else %} {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    <meta name="robots" content="index,follow">
    <meta name="revisit-after" content="1 days">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="cleartype" content="on">

    {% if site.highlighter %} <link rel="stylesheet" href="{{ site.url }}/css/syntax.css" type='text/css'> {% endif %}
    <link rel="stylesheet" href="{{ site.url }}/css/main.css" type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

</head>

<body>
    <header id="top" class="main-header">

        <div class="module title color-1">
                <h1><a href="{{ site.url }}/">{{ site.name }}</a></h1>
                <img src="
                https://media.licdn.com/mpr/mpr/shrinknp_200_200/p/8/005/0b5/197/15eecbd.jpg">
                <h5><a href="{{ site.about }}/">{{ site.info }}</a></h5>
        </div>

        <div class="module description color-2">
            {{ site.description }}
        </div>

        <nav class="module main-menu color-4">
            <a href="{{ site.url }}/">Home</a>
            <a href="{{ site.url }}/about/">About</a>
            <a href="{{ site.url }}/contact/">Contact</a>
        </nav>

        <div class="module links color-4">
            <a href="https://www.facebook.com/henrikklarup" title="Facebook profile" class="fa fa-facebook fa-2x" target="_blank"></a>
            |
            <a href="http://dk.linkedin.com/in/henrikklarup" title="LinkedIn profile" class="fa fa-linkedin fa-2x" target="_blank"></a>
            |
            <a href="https://twitter.com/{{ site.twitter }}" title="Profile in Twitter" target="_blank" class="fa fa-twitter fa-2x"></a>
            |
            <a href="https://github.com/{{ site.github }}" title="Profile in Github" target="_blank" class="fa fa-github fa-2x"></a>
            |
            <a href="https://google.com/{{ site.google }}" title="Profile in Google+" target="_blank" class="fa fa-google-plus fa-2x"></a>
            |
            <a href="mailto:henrikklarup@gmail.com" class="fa fa-envelope-o fa-2x" target="_blank" title="Private mail"></a>
            |
            <a href="{{ site.url }}/feed.xml" title="Suscribe to RSS" target="_blank" class="fa fa-rss fa-2x"></a>
        </div>

    </header>

    {{ content }}

    {% include footer.html %}

</body>
</html>
